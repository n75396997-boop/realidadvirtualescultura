<!DOCTYPE html>
<html>
<head>
  <title>Objeto</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #1C1B1B">

  <!-- FONDO -->
  <a-sky color="#1C1B1B"></a-sky>

  <!-- PISO -->
  <a-plane 
    color="#1C1B1B"
    position="0 0 0"
    rotation="-90 0 0"
    width="20"
    height="20">
  </a-plane>

  <a-entity
    obj-model="obj: escultura.obj; mtl: escultura.mtl"
    position="0 1 -3"
    rotation="0 0 0"
    scale="0.50 0.50 0.50">
      </a-entity>

  <!-- CÃMARA -->
  <a-entity camera look-controls wasd-controls position="0 1.5 3"></a-entity>

</a-scene>
</body>
</html>
